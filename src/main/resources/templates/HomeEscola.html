<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Home</title>

    <link href="/lib/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>

<div class="container">
    <div class="card">
        <h1 class="card-header">Home</h1>

        <div class="row justify-content-center" style="padding: 10px;">
            <h4>Secretaria da Educação de Alagoas</h4>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div style="padding: 10px; text-align: right">
                    <a th:href="@{/escolas/}" class="col-md-6">
                        <button type="button" class="btn btn-success" th:text="'Listar Escolas'"></button>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div style="padding: 10px" sec:authorize="hasRole('ROLE_PROFESSOR')">
                    <a th:href="@{/aluno/}" class="col-md-6">
                        <button type="button" class="btn btn-success" th:text="'Cadastrar Aluno'"></button>
                    </a>
                </div>
            </div>
            <div class="col-md-12">
                <div style="padding: 10px; text-align: right" >
                    <a th:href="@{/logout}" class="col-md-6">
                        <button type="button" class="btn btn-success" th:text="'Sair'"></button>
                    </a>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
